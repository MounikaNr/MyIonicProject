<ion-header>
    <div class="delete">
        <button ion-button [hidden]="!isDeleteVisible">
        <button (click)="deleteContact()">DELETE</button>
        </button>
    </div>

    <div class="contactsinfo">
        <ion-row>
            <ion-col>
                <strong>CHECK</strong>
            </ion-col>
            <ion-col>
                <strong>CONTACTNUMBER</strong>
            </ion-col>
            <ion-col>
                <strong>FIRSTNAME</strong>
            </ion-col>
            <ion-col>
                <strong>LASTNAME</strong>
            </ion-col>
        </ion-row>
    </div>
    <div *ngFor="let contactsinfo of contacts">
        <ion-row>
            <ion-col>
                <ion-checkbox [(ngModel)]="contactsinfo.checked" (ionChange)="deleteVisible()"></ion-checkbox>
            </ion-col>
            <ion-col>
                <strong>{{contactsinfo.contactnumber}}</strong>
            </ion-col>
            <ion-col>
                <strong>{{contactsinfo.firstname}}</strong>
            </ion-col>
            <ion-col>
                <strong> {{contactsinfo.lastname}}</strong>
            </ion-col>
        </ion-row>
    </div>

    <ion-item>
        <ion-label floating>Phone number</ion-label>
        <ion-input name="contact" [(ngModel)]="contact" type="number"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Firstname</ion-label>
        <ion-input type="text" name="name" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Lastname</ion-label>
        <ion-input type="text" name="lname" [(ngModel)]="lname"></ion-input>
    </ion-item>
    <button ion-button color="secondary">
      <button (click)="insertcontact()">ADD</button>
    </button>
    <button ion-button color="blue">
      <button (click)="readContact()">DISPLAY CONTACTS</button>
    </button>

</ion-header>
